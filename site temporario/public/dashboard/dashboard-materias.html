<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/dashboards.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="conta-leitor">
            <div class="dados-leitor">
                <div class="icon-leitor">
                    <img src="./../res/icon/default-icon.png" alt="Icone de usuario">
                </div>
                <div class="nome-leitor">
                    <h2>Hércules da S. Pereira</h2>
                    <p>Usuário desde: <span>01/01/2023</span></p>
                </div>
            </div>
            <div class="apagar-leitor">
                <button class="btn-apagar">Apagar conta</button>
            </div>
        </div>
        <div class="painel">
            <div class="graficos">
                <div class="grafico">
                    <h2>Interesse por categorias</h2>
                    <canvas id="donut"></canvas>
                </div>
                <div class="kpis">
                    <div class="kpi">
                        <h2>Tempo médio por matéria:</h2>
                        <span>4:43</span>
                    </div>
                    <div class="kpi">
                        <h2>Matérias acessadas:</h2>
                        <span>4524</span>
                    </div>
                    <div class="kpi">
                        <h2>Escrito na NewsLetter?</h2>
                        <span>Sim</span>
                    </div>
                </div>
                <div class="kpis">
                    <input type="radio" id="leitor" name="categoria" value="1">
                    <label for="html">Usuário</label><br>
                    <input type="radio" id="jornalista" name="categoria" value="2">
                    <label for="css">Jornalista</label><br>
                    <input type="radio" id="redator" name="categoria" value="3">
                    <label for="javascript">Redator</label>
                </div>
            </div>
            <div class="graficos">
                <div class="grafico">
                    <h2>Taxa semanal de leitura</h2>
                    <canvas id="usuario-dias"></canvas>
                </div>
                <div class="grafico">
                    <h2>Taxa mensal de leitura</h2>
                    <canvas id="usuario-meses"></canvas>
                </div>
            </div>
        </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/dashboard.js"></script>
