 <div class="login">
    <div class="container">
      <div class="card card-login">
        <h2>Olá novamente!</h2>
        <div class="forms">
            <div class="campo">
              <span>E-mail:</span>
              <input id="input_email" type="text" placeholder="email@vitagro.com" oninput="email()"/>
              <div id="invalid_email" class="invalid-feedback">Insira o Email</div>
            </div> 
            <div class="campo">
              <span>Senha:</span>
              <input id="input_password" type="password" placeholder="******" oninput="password()"/>
              <div id="invalid_password" class="invalid-feedback">Insira a Senha</div>
            </div>
            <button class="credential-submit" id="login_submit_button" onclick="checkAllLoginSubmit()" onmouseover="checkAllLogin()">Entrar</button>
            <div id="invalid_data" class="invalid-feedback"></div>
            <div class="login-redirect">
              <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
          </div>   
        </div>
      </div>
    </div>
